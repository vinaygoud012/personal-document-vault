<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Personal Document Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-box" id="login-box">
            <h2>Login</h2>
            <div id="login-alert" class="alert hidden"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </div>

        <!-- Register Form -->
        <div class="auth-box hidden" id="register-box">
            <h2>Register</h2>
            <div id="register-alert" class="alert hidden"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
