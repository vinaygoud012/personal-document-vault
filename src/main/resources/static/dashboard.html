<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Personal Document Vault</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Document Vault</div>
        <div class="nav-links">
            <span id="user-display">Welcome, User</span>
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container dashboard-grid">
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="active" onclick="showSection('documents')">My Documents</a></li>
                <li><a href="#" onclick="showSection('upload')">Upload Document</a></li>
                <li><a href="#" onclick="showSection('activity')">Activity Log</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <!-- Documents Section -->
            <div id="documents-section">
                <div class="section-header">
                    <h2>My Documents</h2>
                    <input type="text" id="search-input" placeholder="Search documents..."
                        style="padding: 5px; border-radius: 3px; border: 1px solid #ddd;">
                </div>
                <div id="documents-list-container">
                    <table class="document-list">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="documents-table-body">
                            <!-- Documents will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Upload Section -->
            <div id="upload-section" class="hidden">
                <div class="section-header">
                    <h2>Upload Document</h2>
                </div>
                <div id="upload-alert" class="alert hidden"></div>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-tags">Tags (comma separated)</label>
                        <input type="text" id="file-tags" placeholder="e.g., personal, id, finance">
                    </div>
                    <div class="upload-area" id="drop-zone">
                        <p>Drag & Drop files here or click to select</p>
                        <input type="file" id="file-input" style="display: none;">
                    </div>
                    <div id="selected-file-name" style="margin-bottom: 15px; font-style: italic;"></div>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>

            <!-- Activity Section -->
            <div id="activity-section" class="hidden">
                <div class="section-header">
                    <h2>Activity Log</h2>
                </div>
                <div id="activity-list">
                    <!-- Activity logs will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
